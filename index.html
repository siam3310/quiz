<!DOCTYPE html>

    <style>
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000010;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .site-title {
            font-size: 3em; /* Larger than category titles */
            background: linear-gradient(90deg, #f7b42c, #fc575e, #833ab4, #5851db, #405de6, #2ec4b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5em;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
        }

        .category-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
            padding: 20px;
            text-align: center;
            width: 100%; /* Allow full width initially */
            max-width: 300px; /* Limit card width to handle large screens */
            box-sizing: border-box;
            color: #000;
            word-wrap: break-word; /* Ensure text breaks and wraps */
        }

        .category-title {
            font-size: 2em; /* Slightly smaller to fit better */
            background: linear-gradient(90deg, #f7b42c, #fc575e, #833ab4, #5851db, #405de6, #2ec4b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            overflow-wrap: break-word; /* Break long words to new lines */
        }

        .start-quiz-link {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .start-quiz-link:hover {
            background-color: #0263ca;
        }

        @media only screen and (max-width: 768px) {
            .category-card {
                max-width: 45%; /* Fit two cards in a row when possible */
            }
        }

        @media only screen and (max-width: 480px) {
            .category-card {
                max-width: 100%; /* Full width for smaller screens */
            }

            .category-title {
                font-size: 2.5em; /* Adjust font size for smaller screens */
            }
        }

        ::selection {
            color: #fff;
            background: #007bff;
        }
    </style>
</head>
